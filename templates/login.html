<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MongoMigrate</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            /* Emerald-500 */
            --secondary: #059669;
            /* Emerald-600 */
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --text-dim: #64748b;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            width: 440px;
            padding: 3.5rem;
            border-radius: 32px;
            box-shadow: 0 40px 100px rgba(16, 185, 129, 0.08);
            text-align: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: -1px;
        }

        .logo-icon {
            width: 38px;
            height: 38px;
            background: var(--primary);
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--text);
            font-size: 0.85rem;
            font-weight: 700;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            background: #ffffff;
            border: 1.5px solid var(--border);
            border-radius: 16px;
            color: var(--text);
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1.1rem;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            font-weight: 800;
            font-size: 1rem;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2);
            margin-top: 1.5rem;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 1.5rem;
            font-weight: 600;
            display: none;
            padding: 0.8rem;
            background: #fff1f2;
            border-radius: 12px;
            border: 1px solid #fecdd3;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <div class="logo-icon"></div>
            MongoMigrate
        </div>
        <h2 style="font-size: 1.5rem; margin-bottom: 2rem; font-weight: 800;">Secure Studio Access</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Access Key / Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label>Security Token / Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <div id="errorMessage" class="error-message">Access Denied: Invalid credentials</div>
            <button type="submit" class="btn">Authenticate Session</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.success) {
                    window.location.reload();
                } else {
                    errorEl.style.display = 'block';
                    errorEl.textContent = data.message || 'Access Denied: Invalid credentials';
                }
            } catch (err) {
                errorEl.style.display = 'block';
                errorEl.textContent = 'Server Error: Authentication service unavailable';
                console.error(err);
            }
        });
    </script>
</body>

</html>
