<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MongoMigrate</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-rgb: 16, 185, 129;
            --bg: #f8fafc;
            /* Slate 50 */
            --card-bg: #ffffff;
            --text: #0f172a;
            --text-dim: #475569;
            --border: #e2e8f0;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            width: 440px;
            padding: 4rem;
            border-radius: 32px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.05);
            /* Softer shadow for light */
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Subtle background glow - adjusted for light */
        .login-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(var(--primary-rgb), 0.08) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            letter-spacing: -1px;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 15px rgba(var(--primary-rgb), 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: #64748b;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 1.1rem 1.4rem;
            background: #ffffff;
            border: 1.5px solid var(--border);
            border-radius: 16px;
            color: var(--text);
            outline: none;
            transition: var(--transition);
            font-size: 1rem;
            font-weight: 500;
        }

        .form-group input:focus {
            border-color: var(--primary);
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(var(--primary-rgb), 0.1);
        }

        .btn {
            width: 100%;
            padding: 1.1rem;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            font-weight: 800;
            font-size: 1.05rem;
            transition: var(--transition);
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 25px rgba(var(--primary-rgb), 0.25);
            margin-top: 1rem;
        }

        .btn:hover {
            background: #059669;
            /* Emerald-600 */
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(var(--primary-rgb), 0.35);
        }

        .error-message {
            color: #e11d48;
            font-size: 0.85rem;
            margin-top: 1.5rem;
            font-weight: 600;
            display: none;
            padding: 0.8rem;
            background: #fff1f2;
            border-radius: 12px;
            border: 1px solid #fecdd3;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <div class="logo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
                </svg>
            </div>
            MongoMigrate
        </div>
        <h2 style="font-size: 1.6rem; margin-bottom: 2rem; font-weight: 800; letter-spacing: -0.5px;">Studio Access</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Security Principal</label>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label>Access Credential</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div id="errorMessage" class="error-message">Access Denied: Invalid credentials</div>
            <button type="submit" class="btn">Authorize Identity</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.success) {
                    window.location.reload();
                } else {
                    errorEl.style.display = 'block';
                    errorEl.textContent = data.message || 'Access Denied: Invalid credentials';
                }
            } catch (err) {
                errorEl.style.display = 'block';
                errorEl.textContent = 'Network Error: Service unavailable';
                console.error(err);
            }
        });
    </script>
</body>

</html>
