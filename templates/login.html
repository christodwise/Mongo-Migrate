<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MongoMigrate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            /* Indigo 600 */
            --primary-rgb: 79, 70, 229;
            --bg: #f1f5f9;
            /* Slate 100 */
            --card-bg: #ffffff;
            --text: #0f172a;
            /* Slate 900 */
            --text-dim: #475569;
            /* Slate 600 */
            --border: #e2e8f0;
            /* Slate 200 */
            --transition: all 0.2s ease-in-out;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            width: 400px;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: -0.025em;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #64748b;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #ffffff;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            outline: none;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.9rem;
            transition: var(--transition);
            background: var(--primary);
            color: white;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background: #4338ca;
            /* Indigo 700 */
        }

        .error-message {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 1rem;
            font-weight: 600;
            display: none;
            padding: 0.75rem;
            background: #fef2f2;
            border-radius: 8px;
            border: 1px solid #fee2e2;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <div class="logo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
                </svg>
            </div>
            MongoMigrate
        </div>
        <h2 style="font-size: 1.6rem; margin-bottom: 2rem; font-weight: 800; letter-spacing: -0.5px;">Studio Access</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Security Principal</label>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label>Access Credential</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div id="errorMessage" class="error-message">Access Denied: Invalid credentials</div>
            <button type="submit" class="btn">Authorize Identity</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.success) {
                    window.location.reload();
                } else {
                    errorEl.style.display = 'block';
                    errorEl.textContent = data.message || 'Access Denied: Invalid credentials';
                }
            } catch (err) {
                errorEl.style.display = 'block';
                errorEl.textContent = 'Network Error: Service unavailable';
                console.error(err);
            }
        });
    </script>
</body>

</html>
